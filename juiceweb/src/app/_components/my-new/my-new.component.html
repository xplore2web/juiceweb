<form action="/action_page.php">
  <div class="container">
    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" [(ngModel)]="form.email" (change)="submitForm()" name="email" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)]="form.psw" name="psw" required>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" [(ngModel)]="form.pswr" name="pswr" required>
    <input type="checkbox" checked="checked"> Remember me
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button"  class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn" (click)="submitForm()">Sign Up</button>
    </div>
  </div>
</form>
